<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Carteira virtual - Cadastro</title>
	    <meta charset="utf-8">
	    <meta name="description" content="SISTEMA DE CONTROLE DE VACINAÇÃO">
  	    <meta name="keywords" content="Vacinação, corona, doenças, virus, vacina">
 	    <meta name="author" content="IFC Produções">
 	    <meta http-equiv="refresh" content="300">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="../script/contatoscript.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="../img/seringa-icon.png">
		<link rel="stylesheet" type="text/css" href="../css/estilo-site.css">
		<link rel="stylesheet" type="text/css" href="../css/estilo-cadastro.css">

	</head>
    <body class="fundo bg-primary">
		<div class="estilo-contato">
			<h2>Cadastro</h2>
			<form class="was-validated">
				<div class="col-12">
					<div class="input-group">
						<span class="input-group-text">Nome e sobrenome</span>
						<input type="text" aria-label="Nome" class="form-control" placeholder="Nome"required>
						<input type="text" aria-label="sobrenome" class="form-control" placeholder="Sobrenome" required>
					</div>
				</div>
				<br>
				<div class="row g-3">
					<div class="col-7" style="margin-right: 6%;">
						<div class="input-group">
							<span class="input-group-text">Data de nascimento</span>
							<input type="date" aria-label="Nome" class="form-control" required>
						</div>
					</div>
					<div class="col">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="genero" id="GeneroMasculino" value="option1" required>
							<label class="form-check-label" for="inlineRadio1">Masculino</label>
						  </div>
						  <div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="genero" id="GeneroFeminino" value="option2" required>
							<label class="form-check-label" for="inlineRadio2">Feminino</label>
						</div>
					</div>
				</div>
				<br>
				<div class="row g-3">
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">CPF</span>
							<input type="text" name="cpf" aria-label="cpf" class="form-control" placeholder="CPF" id="cpf" maxlength="14" onkeypress="mascara_cpf()" required>
						</div>
					</div>
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">Carteira do SUS</span>
							<input type="text" aria-label="Carteira SUS" class="form-control" placeholder="Carteira do SUS" maxlength="15" required>
						</div>
					</div>
				</div>
				<br>
				<div class="row g-3">
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">Endereço</span>
							<input type="text" class="form-control" id="inputendereco" placeholder="1234 Main St" required>
						</div>
					</div>
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">Cidade</span>
							<input type="text" class="form-control" id="inputcidade" placeholder="Cidade" required>
						</div>
					</div>
					<div class="col">
						<div class="input-group">
							<span class="input-group-text">CEP</span>
							<input type="text" class="form-control" id="inputcep" placeholder="CEP" required>
						</div>
					</div>
				</div>
				<hr>
				<div class="row g-3">
					<div class="col">
						<label for="inputEmail4" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail4" required>
					</div>
					<div class="col">
						<label for="inputEmail4" class="form-label">Confirmar email</label>
						<input type="email" class="form-control" id="inputEmail4" required>
					</div>
				</div>
				<div class="row g-3">
					<div class="col">
						<label for="inputEmail4" class="form-label">Senha</label>
						<input type="password" class="form-control" id="inputEmail4" required>
					</div>
					<div class="col">
						<label for="inputEmail4" class="form-label">Confirmar senha</label>
						<input type="password" class="form-control" id="inputsenha" required>
					</div>
				</div>
				<br>
				<div style="text-align: center;">
					<input type="submit" class="btn btn-success" id="submit" required>
					<p><a href="login.html">se já possui conta, clique aqui!</a></p>
				</div>
			</form>
		</div>
    </body>

</html>
